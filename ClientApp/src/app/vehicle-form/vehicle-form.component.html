<h1>New Vehicle</h1>
<form>
  <div class="form-group">
    <label for="make">Make 2</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select name="" id="model" class="form-control">
      <option value=""></option>
      <option *ngFor="let ml of models" value="{{ml.id}}">{{ml.name}}</option>
    </select>
  </div>
  <p>Is this vehicle registered?</p>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" id="registered" value="true" name="isRegistered">
    <label for="registered" class="form-check-label">Yes</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" id="notRegistered" value="false" name="isRegistered">
    <label for="notRegistered" class="form-check-label">No</label>
  </div>

  <h2>Features</h2>
  <div *ngFor="let f of features"  class="checkbox">
    <label for="feature{{f.id}}">
      <input type="checkbox" id="feature{{f.id}}"> {{ f.name }}
    </label>
  </div>

  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName"></label>
    <input id="contactName" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactPhone"></label>
    <input id="contactPhone" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactEmail"></label>
    <input id="contactEmail" type="text" class="form-control">
  </div>

  <button class="btn btn-primary">Save</button>
</form>
